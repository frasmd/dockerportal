#   Place this file in location you defin in utilityVM.path   #
# ########################################################### #

utilityVM:
  ip: 192.168.0.100             # Host this service you are executing on.
  port: 2375                      # Default is 9495. If using a different port, change it. 
  path: /root/dockerimages        # Absolute path of images location.

harbor:
  ip: domain.com                 # Harbor ip to push images to.
  user: admin                      # Harbor username
  pass: harborPortal                # Harbor password
  reponame: dockerportal                # Repo on harbor to push images to.
